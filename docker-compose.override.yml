version: '3.4'

services:
  auth-app:
    hostname: auth-app
    container_name: auth-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Identity__InternalIssuer=http://auth-app:80
    ports:
      - "5000:80"
    networks:
      - net

  webapi:
    hostname: webapi
    container_name: webapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001:80"
    networks:
      - net

  webapp:
    hostname: webapp
    container_name: webapp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5002:80"
    networks:
      - net        