name: CD Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy_documentation_app:
    name: Deploy Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install and Build
        run: |
          cd doc
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: doc/build