version: '3.4'

services:
  auth-app:
    image: ${DOCKER_REGISTRY-}auth-app
    build:
      context: .
      dockerfile: Authorization/WebApp/Dockerfile

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest

  weatherservice:
    image: ${DOCKER_REGISTRY-}weatherservice
    build:
      context: .
      dockerfile: ProtectedResources/WeatherService/Api/Dockerfile

  webapp:
    image: ${DOCKER_REGISTRY-}webapp
    build:
      context: .
      dockerfile: Clients/WebApp/Dockerfile

  blazor.bff:
    image: ${DOCKER_REGISTRY-}blazor.bff
    build:
      context: .
      dockerfile: Clients/Blazor.BFF/Server/Dockerfile

  svelte.bff:
    image: ${DOCKER_REGISTRY-}svelte.bff
    build:
      context: .
      dockerfile: Clients/Svelte.BFF/Api/Dockerfile

  logger:
    image: datalust/seq:latest