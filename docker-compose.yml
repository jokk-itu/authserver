version: '3.4'

networks:
  net:

services:
  auth-app:
    image: ${DOCKER_REGISTRY-}auth-app
    build:
      context: .
      dockerfile: Authorization/WebApp/Dockerfile

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    hostname: mssql
    container_name: mssql
    environment:
      -  ACCEPT_EULA=Y
      -  SA_PASSWORD=Password12!
    ports:
      - "1433:1433"
    networks:
      - net

  webapi:
    image: ${DOCKER_REGISTRY}webapi
    build:
      context: .
      dockerfile: TestSystem/WebApi/Dockerfile

  webapp:
    image: ${DOCKER_REGISTRY}webapp
    build:
      context: .
      dockerfile: TestSystem/WebApp/Dockerfile